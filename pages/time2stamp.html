<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>V2X 工具箱</title>
  <!-- 标准mui.css -->
  <link rel="stylesheet" href="../css/mui.min.css">
  <style>
    .timestamp {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">时间戳转换</h1>
  </header>
  <div class="mui-content">
    <div class="mui-content-padded" style="margin: 2%">
      <div class="mui-input-row mui-search">
        <input type="text" id="timestampInput" class="mui-input-clear" placeholder="输入UTC时间戳，可以包含多个时间戳">
      </div>
      <button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="convertTimestamp()">转换</button>
      <div id="result" class="mui--text-center mui--text-dark-secondary" style="margin-top: 20px; font-size: 20px;">
      </div>
    </div>
  </div>
  <footer class="mui-bar mui-bar-footer">
    <span class="mui-tab-item">Copyright &copy; 2024 V2XBox</span>
    <span class="mui-tab-item">Designed by zolty</span>
    <span class="mui-tab-item" onclick="sendEmail()">Email: <a href="mailto:zolty@qq.com">zolty@qq.com</a></span>
  </footer>

  <script>
    function sendEmail() {
      window.location.href = "mailto:zolty@qq.com";
    }
  </script>
  <script src="../js/mui.min.js"></script>
  <script>
    function convertTimestamp() {
      const timestampInput = document.getElementById('timestampInput').value.trim();
      const timestamps = timestampInput.match(/\b\d{13}\b/g);

      if (timestamps) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        timestamps.forEach(timestamp => {
          const date = new Date(parseInt(timestamp));
          const year = date.getUTCFullYear();
          const month = ('0' + (date.getUTCMonth() + 1)).slice(-2);
          const day = ('0' + date.getUTCDate()).slice(-2);
          const hours = ('0' + date.getUTCHours()).slice(-2);
          const minutes = ('0' + date.getUTCMinutes()).slice(-2);
          const seconds = ('0' + date.getUTCSeconds()).slice(-2);
          const milliseconds = ('00' + date.getUTCMilliseconds()).slice(-3);
          const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
          const timestampDiv = document.createElement('div');
          timestampDiv.className = 'timestamp';
          timestampDiv.textContent = `转换结果：${formattedDate}`;
          resultDiv.appendChild(timestampDiv);
        });
      } else {
        document.getElementById('result').textContent = '未找到有效的UTC时间戳';
      }
    }
  </script>
</body>

</html>
