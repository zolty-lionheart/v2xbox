<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>V2X 工具箱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">V2X 工具箱</h1>
	</header>
	<div class="mui-content">
		<ul id="list" class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="pages/now.html">
					1. 当前时间戳
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="pages/time2stamp.html">
					2. 时间戳转换
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="pages/RSI.html">
					3. RSI 道路标牌检索
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="pages/gps2dis.html">
					4. 经纬度间距计算
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="pages/abbreviation_search.html">
					5. 缩略语检索
				</a>
			</li>
		</ul>
	</div>
	<footer class="mui-bar mui-bar-footer">
		<span class="mui-tab-item">Copyright &copy; 2024 V2XBox</span>
		<span class="mui-tab-item">Designed by zolty</span>
		<span class="mui-tab-item" onclick="sendEmail()">Email: <a href="mailto:zolty@qq.com">zolty@qq.com</a></span>
	</footer>

	<script>
		function sendEmail() {
			window.location.href = "mailto:contact@zolty.com";
		}
	</script>

	<script src="js/mui.min.js"></script>
	<script>
		mui.init();
		mui('#list').on('tap', 'a', function () {
			var href = this.getAttribute('href');
			if (!mui.os.plus) {
				location.href = href;
				return;
			}
			var id = this.getAttribute("data-wid") || href;
			var options = {
				styles: {
					popGesture: "close"
				},
				extras: {}
			};
			var titleType = this.getAttribute("data-title-type");
			if (titleType && titleType.indexOf("native") > -1) {
				options.styles.titleNView = {
					autoBackButton: true,
					backgroundColor: '#f7f7f7',
					titleText: this.innerHTML.trim(),
					splitLine: {
						color: '#cccccc'
					}
				};
				options.show = {
					event: 'loaded'
				}
				options.waiting = {
					autoShow: false
				}
			} else {
				options.styles.statusbar = {
					background: "#f7f7f7"
				}
			}
			mui.openWindow(href, id, options);
		});
	</script>
</body>

</html>
